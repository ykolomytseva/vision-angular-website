<header class="header-area">
    <!-- Navbar -->
    <div class="navbar-area style-two" [ngClass]="{ sticky: isSticky }">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg" [class.active]="classApplied">
                <a class="navbar-brand" routerLink="/">
                    <img src="assets/images/logo.png" alt="logo" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    (click)="toggleClass()"
                >
                    <span class="burger-menu">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                routerLink="/index-2"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                            >
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/services"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                            >
                                Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/about"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                            >
                                About Us
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav for-responsive">
                        <li class="nav-item">
                            <a
                                routerLink="/index-2"
                                class="nav-link"
                                routerLinkActive="active"
                                (click)="toggleClass()"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/services"
                                class="nav-link"
                                routerLinkActive="active"
                                (click)="toggleClass()"
                                >Services</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/about"
                                class="nav-link"
                                routerLinkActive="active"
                                (click)="toggleClass()"
                                >About Us</a
                            >
                        </li>
                    </ul>

                    <div class="others-option d-flex align-items-center">
                        <div class="option-item">
                            <button
                                type="button"
                                class="search-btn"
                                (click)="toggleSearchClass()"
                            >
                                <i class="flaticon-search"></i>
                            </button>
                        </div>
                        <div class="option-item">
                            <a routerLink="/contact" class="default-btn"
                                >Letâ€™s Talk <i class="flaticon-comment"></i
                            ></a>
                        </div>
                        <div class="option-item">
                            <button
                                class="sidebar-toggler"
                                (click)="toggleSidebarClass()"
                            >
                                <i class="flaticon-menu-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
