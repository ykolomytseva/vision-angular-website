            <ul class="meta">

<!-- Contact Us -->
<div class="contact-area ptb-100 dotted-bg">
    <div class="container">
        <div class="contact-inner-box">
            <div class="row m-0">
                <div class="col-lg-4 col-md-12 p-0">
                    <div class="contact-info">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <ul class="info">
                                    <li>
                                        <h4>Office Address</h4>
                                        <span>
                                            <i
                                                class="flaticon-maps-and-flags"
                                            ></i>
                                            Germany
                                        </span>
                                    </li>
                                    <li>
                                        <h4>Phone Number</h4>
                                        <span>
                                            <i class="flaticon-phone-call"></i>
                                            <a href="tel:(+49170)3806888"
                                                >(+49170)3806888</a
                                            >
                                        </span>
                                    </li>
                                    <li>
                                        <h4>Email Us</h4>
                                        <span>
                                            <i class="flaticon-envelope"></i>
                                            <a
                                                href="mailto:y.kolomytseva&#64;gmail.com"
                                                >y.kolomytseva&#64;gmail.com</a
                                            >
                                        </span>
                                    </li>
                                    <li>
                                        <h4>Follow Us</h4>
                                        <ul
                                            class="social-links list-unstyled mb-0"
                                        >
                                            <li>
                                                <a href="#" target="_blank"
                                                    ><i
                                                        class="flaticon-facebook-app-symbol"
                                                    ></i
                                                ></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"
                                                    ><i
                                                        class="flaticon-instagram"
                                                    ></i
                                                ></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"
                                                    ><i
                                                        class="flaticon-linkedin"
                                                    ></i
                                                ></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 p-0">
                    <div class="contact-form">
                        <h4>Get In Touch</h4>
                        <form>
                            <div class="form-group">
                                <label>Your Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter your Name"
                                />
                            </div>
                            <div class="form-group">
                                <label>Your Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Enter your emal"
                                />
                            </div>
                            <div class="form-group">
                                <label>Your Phone</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter your phone"
                                />
                            </div>
                            <div class="form-group">
                                <label>Your Message</label>
                                <textarea
                                    cols="30"
                                    rows="5"
                                    class="form-control"
                                    placeholder="Write your message"
                                ></textarea>
                            </div>
                            <button type="submit" class="default-btn">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
